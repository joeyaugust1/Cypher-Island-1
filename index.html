<!DOCTYPE html>
<html>
<head>
  <title>Cypher Island</title>
  <style>
    body { font-family: Arial, background: #111; color: #eee; padding: 20px; }
    #game { background: #222; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; }
    button { margin: 5px; padding: 10px 15px; background: #444; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #666; }
    .stats, .clock, .location, .actions { margin-top: 15px; }
  </style>
</head>
<body>
  <div id="game">
    <h2>Cypher Island</h2>
    <div class="clock" id="clock">Time: 06:00</div>
    <div class="stats" id="stats">
      Health: 100 | Hunger: 0 | Fatigue: 0
    </div>
    <div class="location" id="location">
      You are at the Plane Crash Site. Debris is scattered across the ground.
    </div>
    <div class="actions">
      <button onclick="searchArea()">Search Area</button>
      <button onclick="rest()">Rest</button>
      <button onclick="travel()">Travel</button>
    </div>
    <div class="inventory">
      <strong>Inventory:</strong> <span id="inventory">Empty</span>
    </div>
    <div class="log" id="log"></div>
  </div>

  <script>
    let hour = 6;
    let health = 100;
    let hunger = 0;
    let fatigue = 0;
    let inventory = [];
    let location = "Plane Crash Site";
    let travelStage = 0;

    const locations = ["Plane Crash Site", "Beach", "Coast Cliffs"];

    function updateUI(message) {
      document.getElementById("clock").innerText = `Time: ${hour.toString().padStart(2, '0')}:00`;
      document.getElementById("stats").innerText = `Health: ${health} | Hunger: ${hunger} | Fatigue: ${fatigue}`;
      document.getElementById("location").innerText = `You are at the ${location}. ${getLocationDescription(location)}`;
      document.getElementById("inventory").innerText = inventory.length ? inventory.join(", ") : "Empty";
      document.getElementById("log").innerText = message;
    }

    function passTime(hours = 1) {
      hour = (hour + hours) % 24;
      hunger += 5 * hours;
      fatigue += 5 * hours;
      if (hunger >= 100 || fatigue >= 100) health -= 10;
    }

    function getLocationDescription(loc) {
      switch(loc) {
        case "Plane Crash Site": return "Debris is scattered across the ground.";
        case "Beach": return "The waves gently crash against the shore.";
        case "Coast Cliffs": return "Steep cliffs rise dramatically above the crashing sea.";
        default: return "";
      }
    }

    function searchArea() {
      passTime(1);
      const items = ["berries", "stick", "bandage"];
      const found = items[Math.floor(Math.random() * items.length)];
      inventory.push(found);
      updateUI(`You searched the area and found a ${found}.`);
    }

    function rest() {
      passTime(2);
      fatigue = Math.max(0, fatigue - 20);
      hunger += 10;
      updateUI("You rested for a while. Fatigue decreased, but you're getting hungry.");
    }

    function travel() {
      passTime(1);

      if (Math.random() < 0.5) {
        let event = Math.random() < 0.5
          ? "You spot a strange figure watching you from the trees."
          : "You find an overgrown trail that might lead somewhere useful.";
        updateUI(event);
        return;
      }

      travelStage++;
      if (travelStage >= locations.length) travelStage = 0;
      location = locations[travelStage];
      updateUI(`You traveled to the ${location}.`);
    }

    updateUI("Welcome to Cypher Island. Choose an action.");
  </script>
</body>
</html>
