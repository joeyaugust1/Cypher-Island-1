<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cypher Island – Story Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #1a1a1a;
      color: #f2f2f2;
      min-height: 100vh;
    }
    #storyContainer {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    #sceneTitle {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #sceneText {
      font-size: 18px;
      line-height: 1.6;
      white-space: normal;
      overflow: visible;
      display: block;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }
    #nextBtn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div id="storyContainer">
    <h1 id="sceneTitle"></h1>
    <p id="sceneText"></p>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const scenes = [
      {
        title: "Crash Site",
        text: "You wake in a twisted seat among smoldering debris. Smoke drifts through the shattered fuselage. Flames flicker in the distance. You're alone. The wreckage is torn apart — no passengers, no bodies. Just silence and ruin. Your body aches, your vision swims, and your health is critical.",
        bg: "#2f2f2f"
      },
      {
        title: "Beach",
        text: "Stumbling from the crash site, you reach a shoreline drenched in fading sunlight. Waves crash against the sand. The wreckage trail ends here. No footprints. No survivors. The ocean stretches endlessly — no boats, no planes in sight.",
        bg: "#5a4f3c"
      }
      // Add more scenes as needed
    ];

    let current = 0;
    const titleEl = document.getElementById('sceneTitle');
    const textEl = document.getElementById('sceneText');
    const nextBtn = document.getElementById('nextBtn');

    function showScene(index) {
      if (index < scenes.length) {
        const scene = scenes[index];
        titleEl.textContent = scene.title;
        textEl.textContent = scene.text;
        document.body.style.backgroundColor = scene.bg;
      } else {
        titleEl.textContent = "The End";
        textEl.textContent = "Thank you for playing.";
        nextBtn.disabled = true;
        nextBtn.textContent = "End of Story";
      }
    }

    nextBtn.addEventListener('click', () => {
      current++;
      showScene(current);
    });

    showScene(current);
  </script>
</body>
</html>
